<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');



            $.get("http://127.0.0.1:8000/api/order/"+ order_id)
                .then((result) => {
                    $("#orders").html("");

                    for (let i=0; i<result.results.length; i++) {
                        const order = result.results[i];
                        
                        $("#orders").append(
                            $(`<li class="list-group-item">
                                ${order.ord_ymd}<br><br>
                                ${order.ord_no}<br><br>
                                ${order.acct_mang_dbrn_code}<br><br>
                                ${order.acct_no}<br><br>
                                ${order.callv_type_code}<br><br>
                                ${order.sell_buy_tp_code}<br><br>
                                ${order.stbd_code}<br><br>
                                ${order.ord_qty}<br><br>
                                ${order.rd_uv}<br><br>
                                ${order.mrgn_base_uv}



                            </li>`)
                            
                        );
                    }
                });
            
            



        });

        function comment(){ 
            $.ajax({
                type:'POST',
                url:'http://127.0.0.1:8000/api/member',
                data:{
                    username: $("#username").val(),
                    comment : $("#comment").val(),
                    tstamp : $('#tstamp').val()
                },
                success:(result) => {
                    $("#token").text(result.access);
                    alert("댓글작성 완료");
                }
            })
        }
        
        

    </script>
  </head>
  <body>
    <form>
        <p><textarea cols="50" rows="10"></textarea></p>
        <p><input type="submit" value="댓글 등록"></p>
    </form>







        <div id ="token"></div>
    <ul id="orders"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
