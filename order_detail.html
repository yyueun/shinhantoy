<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            
                $.get("http://127.0.0.1:8000/api/order/")
                    .then((result) => {
                        $("#orderNumber").text(result.ord_no);
                        $("#orderYmd").text(result.ord_ymd);
                       
                    });

               
               
            }
            
        });


    </script>
</head>
  <body>
    <div class="'container">
        <h1 id="orderNumber" class="text-center"></h1>
        <ul>
            <li>주문번호: <span id='orderNumber'></span></li>
            <li>주문일자: <span id='orderYmd'></span></li>
        </ul>
        <hr>
        <ul class="list-group list-group-flush" id="order_id">
            <li class="list-group-item">주문 <br><br>김유은 (2023.01.25. 14:21:11)</li>

          </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
