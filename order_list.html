<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>


        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            let page = search.get('page'); ///현재 페이지를 알 수 있는 것 --페이지라는 변수를 어디서 쓰더라도 현재 페이지 알 수 있음 

            if (!page){  //페이지 없으면 
                page = 1;
            }
            page =Number(page);

            $.get("http://127.0.0.1:8000/api/order?page="+ page)
                .then((result) => {
                  $("#pagination").html("");
                  const total = result.count;
                  let pages = Math.ceil(total/10); // 페이지 개수를 알 수 있음 
                  
                  let start_page = page-2;
                  let end_page = page+2;

                  if (start_page <1){
                    start_page = 1;
                  }

                  if (end_page>pages){
                    end_page=pages;
                  }

                  
                  for (let i=start_page; i<=end_page; i++){
                      $("#pagination").append(
                      $(`<li class="page-item"><a class="page-link" onclick="go_page(${(i)})">${(i)}</a></li>`)
                     )}/////


                     


                    $("#orders").html("");
                    for (let i=0; i<result.results.length; i++) {
                        const order = result.results[i];
                        
                        $("#orders").append(
                            $(`<a href="order_detail.html?order_id=${order.id}" class= 'list-group-item'>
                                ${order.ord_ymd}<br><br>
                                ${order.ord_no}
                            </li>`)
                        );
                    }
                });
        });

        function go_page(page) {
          const search = new URLSearchParams(location.search);
          const order_id = search.get('order_id');
          window.location.href =`?order_id=${order_id}&page=${page}`;

        }
    </script>
  </head>
  <body>
        <ul id="orders"></ul>
        <nav aria-label="Page navigation example">
            <ul id ="pagination" class="pagination">

              
            </ul>

      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
